<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="" method="get">
        <div class="container">
            <div class="login">
                <h1>SignUp</h1>
                <form action="" method="get">
                    <input type="text" name = "username" placeholder="Enter your name">
                    <input type="text" name = "roll" placeholder="Enter your roll number">
                    <input type="number" name="year " placeholder="Enter the year of your Enrollment">
                    <input type="number" name="phone" placeholder="Enter your phone number">
                    <input type="email" name="email" placeholder="Enter your email id">
                    <input type="password" name = "password" placeholder="Select a password">
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          I agree to the terms and conditions
                        </label>
                      </div>
                      <a href="home.html"><button type="button" class="btn btn-outline-success">SignUp</button></a>
                    </form>
                    
                </div>
    </form>
</body>
</html>
